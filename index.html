<!DOCTYPE html>
<html>
<head>
<title>light SideFX</title>

<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
<script language="javascript" type="text/javascript" src="jquery.js"></script>

<script language="javascript" type="text/javascript" src="scrollto.js"></script>
<script language="javascript" type="text/javascript" src="soundjs-0.4.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="gameStyle.css">
<script language="javascript" type="text/javascript" src="gameScript.js"></script>
</head>

<body>
	<!--div id="fitUI" onclick="fitui()" style=" background-color: rgba(0,0,0,0.35); position:fixed; top:50px; left:50px; height:50px; width:50px;">fitUI</div-->
	<div id="wrapper">
		<div id="lvlgenBox">
			<p>LEVEL</p>
			<p id="lvlnumber">1</p>
		</div>
		<!--////////////// CHOOSE A LEVEL BOX ////////////////-->
		<div id="levelsBox" class="popupBox">
			<div class="heading">
			<span class="headingback"></span>
			<h1>light SideFX</h1>
			<div class="headingbottom">
				<p class="intro">Choose a Level</p>
			</div>
			</div>
			<ul>
				<script type="text/javascript">
					for (i = 0; i < numLevels; i++) {
				   	document.write('<li id="nlevel'+(i+1)+'" class="levelbox" onclick="levelGenerator('+i+')" >Level<br><span>'+(i+1)+'</span></li>');
				   	}	
				   	document.write('<li id="nlevel'+(numLevels+1)+'" class="levelbox" onclick="RDMlevelGenerator('+(numLevels+1)+')" >RDM<br><span>2-4</span></li>');
				   	document.write('<li id="nlevel'+(numLevels+2)+'" class="levelbox" onclick="RDMlevelGenerator('+(numLevels+2)+')" >RDM<br><span>4-6</span></li>');
				   	document.write('<li id="nlevel'+(numLevels+3)+'" class="levelbox" onclick="RDMlevelGenerator('+(numLevels+3)+')" >RDM<br><span>6-8</span></li>');
				   	document.write('<li id="nlevel'+(numLevels+4)+'" class="levelbox" onclick="RDMlevelGenerator('+(numLevels+4)+')" >RDM<br><span>5-9</span></li>');
				</script>
				<li style="clear: both;"></li>
				<!--div id="nlevelRDM" class="levelbox" onclick="RDMlevelGenerator()">RDM<br>Level</div-->
			</ul>
		</div><!--end levelsBox-->
		<div id="levelsBoxbg"></div>
		<!--////////////// HELP BOX ////////////////-->
		<div id="helpBox" class="popupBox">
			<div class="heading">
			<span class="headingback"></span>
			<h1>light SideFX</h1>
			<div class="headingbottom">
				<p class="intro">lightSideFX is an interactive game based on the mathmatical adjacent relationships between lights in a square grid.</p>
			</div>
			</div>
			
			<ul>
				<script type="text/javascript">
					for (i = 0; i < numLevels; i++) {
				   	document.write('<li id="levelHelp'+(i+1)+'" class="helpBoxes" onclick="helptopic('+i+')" ><h3>Level '+(i+1)+'</h3><p>'+helpLevelInfo[i]+'</p></li>');
				   	}	
				   	document.write('<li id="levelHelpRDM" class="helpBoxes" onclick="helptopic('+(numLevels+1)+')" ><h3>Level '+(numLevels+1)+'</h3>'+helpLevelInfo[numLevels+1]+'</li>');
				   	document.write('<li id="levelHelpRDM" class="helpBoxes" onclick="helptopic('+(numLevels+2)+')" ><h3>Level '+(numLevels+2)+'</h3>'+helpLevelInfo[numLevels+2]+'</li>');
				   	document.write('<li id="levelHelpRDM" class="helpBoxes" onclick="helptopic('+(numLevels+3)+')" ><h3>Level '+(numLevels+3)+'</h3>'+helpLevelInfo[numLevels+3]+'</li>');
				   	document.write('<li id="levelHelpRDM" class="helpBoxes" onclick="helptopic('+(numLevels+4)+')" ><h3>Level '+(numLevels+4)+'</h3>'+helpLevelInfo[numLevels+4]+'</li>');
				</script>
				<!--li id="levelHelpRDM" class="helpbox" onclick="helptopic(numLevels+1)">RDM<br>Level</li-->
			</ul>
		</div><!--end helpBox-->
		<div id="helpBoxbg"></div>
		<div id="gameBoard" class="container">
			<script>
				//This will build the Game Board using variable gridsize to determine Game Board Size
				for (i = 0; i < gridSize; i++) {
				   	document.write('<div class="row">\n');
					for (j = 0; j < gridSize; j++) {
				      	document.write('<div class="oLight" id="cell' + i + j + '" onclick="tapLight(this)"></div>\n');
				   		}
				   		document.write("</div>\n");
				}
			</script>
			<div style="clear:both;"></div>
		</div><!--gameBoard-->
		<div id ="gameInput" class="container">
			<div id="rightcol">
				<div id="controls">
					<div class="buttons">
						<div id="power" class="buttonBox">
							<div id="powerLight"></div>
							<div class="buttonHole">
								<p>Power</p>	
								<div class="Ybutton"></div>
							</div>
						</div>
						<div id="start" class="buttonBox">
							<div class="buttonHole">
								<p>Start</p>
								<div class="Ybutton"></div>
							</div>
						</div>
						
						<div class="buttonBox">
							<div class="buttonHole">
									<p>Reset</p>
								<div class="Ybutton" id="reset"></div>
							</div>
						</div>
						
						<div class="buttonBox">
							<div class="buttonHole">
									<p>Help</p>
								<div class="Ybutton" id="help"></div>
							</div>
						</div>

					</div><!--buttons-->		
				</div><!--controls-->
			</div><!--end rightcol-->
			<div id="leftcol">
				
			<!-- PRE GAME Switch to Button -->
				<div id="preGame">
					<div class="buttonBox">
						<div class="PbuttonHole">
								<p>Select</p>
							<div class="Pbutton" id="select"></div>
						</div>
					</div>
				</div>
			<!--end Button-->

			<!-- DURING GAMESwitch to Display -->
				<div id="display">
					<div id="level" class="displayBox">
						<p class="displayOutput"></p>
						<p class="displayName">Level</p>
					</div>
					<!--div id="score" class="displayBox">
						<p class="displayOutput">score</p>
						<p class="displayName">score</p>
					</div-->
					<div id="clicks" class="displayBox">
						<p class="displayOutput"></p>
						<p class="displayName">Clicks</p>
					</div>
					<div id="timer" class="displayBox">
						<p class="displayOutput">0:00</p>
						<p class="displayName">Timer</p>		
					</div>
					
				</div>
			<!-- end #display-->

			
		</div><!--end leftcol-->
			<!--<div style="clear:both;"></div>-->
		</div><!--gameInput-->
	</div><!--wrapper-->
</body>

</html>
